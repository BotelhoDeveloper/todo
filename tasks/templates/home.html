{% extends 'base.html' %}

{% block title %}Lista de Tarefas{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Lista de Tarefas</h1>
    <a id="add-link" href="{% url 'create' %}">
        <div class="col-2 add-div">
            <i class="fas fa-plus"></i> Adicionar tarefa
        </div>
    </a>
    <div class="col-9 search-div">
        <input class="form-control" type="text" id="search" name="search" placeholder="Digite o nome da tarefa para buscar">
        <i class="fas fa-search"></i>
    </div>
    <ul class="task-list">
        {% for tarefa in tarefas %}
        <li class="task-item">
            <span><a href="{% url 'list' tarefa.id %}">{{tarefa.titulo}}</a></span>
            <span><i class="fas fa-trash"></i></span>
            <a href="{% url 'edit' tarefa.id %}"><span><i class="fas fa-edit"></i></span></a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
